<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/css/swiper-3.4.1.min.css">
    <link rel="stylesheet" href="assets/css/swiper.min.css">
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <script src="assets/js/echarts.min.js"></script>
    <link rel="stylesheet" href="assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="assets/css/amazeui.datatables.min.css" />
    <link rel="stylesheet" href="assets/css/app.css">
    <script src="assets/js/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/amazeui.switch.css"/>

    <style type="text/css">
        .swiper-container {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body style="background-color: #00a23f">
<div class="row am-cf">
    <!--滚动-->
    <div id="swiper-bar" class="am-u-sm-12 am-u-md-12 am-u-lg-4 widget-margin-bottom-lg ">
        <div class="widget am-cf widget-body-lg" style="margin: 1px">
            <div class="swiper-container" >
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="assets/img/1.jpg" alt="" width="100%"></div>
                    <div class="swiper-slide"><img src="assets/img/2.jpg" alt="" width="100%"></div>
                    <div class="swiper-slide"><img src="assets/img/k.jpg" alt="" width="100%"></div>
                </div>
                <!-- 如果需要滚动条 -->
                <div class="swiper-scrollbar"></div>
            </div>
        </div>
    </div>

<script src="assets/js/swiper-3.4.1.min.js"></script>
<script>

    var mySwiper = new Swiper ('.swiper-container', {
        direction: 'vertical',
        loop: true,
        autoplay:1000,

        // 如果需要分页器
        pagination: '.swiper-pagination',

        // 如果需要前进后退按钮
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',

        // 如果需要滚动条
        scrollbar: '.swiper-scrollbar',
    })

</script>
</body>
</html>
